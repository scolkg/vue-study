<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>구구단</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<div id="root">
		<div v-if="liked">좋아요 눌렀음<button v-on:click="onClickButton">좋아유 취소</button></div>
		<button v-else v-on:click="onClickButton(this)">Like</button>
	</div>
</body>
<script>
	const app = new Vue({
		el: "#root",
		data: {
			liked: false,
		},
		methods: {
			onClickButton( elem ) {
				console.log(elem);
				this.liked = !this.liked;
			},
		},
	});
</script>
</html>
